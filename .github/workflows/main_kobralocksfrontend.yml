name: Build and deploy Node.js app to Azure Web App - KobraLocksFrontEnd

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.1'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: ./frontend-web

      - name: Zip artifact for deployment
        run: |
          # Copy server.js to the root of the frontend-web directory (not inside the build directory)
          cp ./frontend-web/server.js ./
          # Zip the build directory and server.js
          zip -r release.zip ./frontend-web/build server.js
        working-directory: ./
        # Note: Adjust the zip command if the server.js file is not in the frontend-web directory

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8764E8D9215348C99B5883A3CEB559B4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_066250B9527D41A285684C409EBB0FDB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_34A7E0934C6541B1B898EDB48474F3E6 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'KobraLocksFrontEnd'
          slot-name: 'Production'
          package: release.zip
